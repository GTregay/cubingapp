<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    <title>Rubik's Cube</title>
</head>

<body id="indexPage">
    <nav class="navbar">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
    </nav>

    <div id="main-container">
        <canvas id="glCanvas" width="320" height="320" style="border: 1px solid black;"></canvas>
        <div style="padding: 16px 0 0 0"></div>
        <p id="moveCounter"></p>
        <div style="padding: 8px 0 0 0"></div>
        <div style="display: flex; flex-direction: row;">
            <!-- &lt is less than -->
            <button id="leftButton" class="btn btn-primary">&lt;</button>
            <div style="width: 8px;"></div>
            <button id="rightButton" class="btn btn-primary">></button>
        </div>
        <div style="padding: 16px 0 0 0"></div>
        <p id="lessonHeader"></p>
        <div style="padding: 8px 0 0 0"></div>
        <p id="lessonText"></p>
        <div style="padding: 48px 0 0 0"></div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;">
            <button id="learnButton" class="btn btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="settingsButton" class="btn btn-primary">
                Settings
            </button>
        </div>
    </div>

    <div id="lessonNavigator" class="slideUp">
        <div id="lessonNavigatorInner"
            style="width: 100%; height: 100%; overflow-y: auto; padding: 24px 16px 16px 16px; position: relative">
            <button id="closeLessonNavigator"
                style="padding: 2px; border-radius: 4px; background: #eee; border: none; outline: none; position: absolute; top: 16px; right: 16px;">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
    </div>

    <div class="fixedBottom" style="display: flex; flex-direction: row;">
        <button id="prevLesson" class="btn btn-primary">Prev</button>
        <div style="width: 16px;"></div>
        <button id="openClose" class="btn btn-primary">Lessons</button>
        <div style="width: 16px;"></div>
        <button id="nextLesson" class="btn btn-primary">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./dist/index.js"></script>
</body>

</html>
