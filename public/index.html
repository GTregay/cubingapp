<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    <title>Rubik's Cube</title>
</head>

<body id="index-page">
    <nav>
        <div class="navbar">
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <img id="menu" src="./images/menu.svg" alt="Menu">
            </a>

            <!-- Default value is 3 for a 3x3 Rubik's Cube -->
            <input id="layerInput" type="number" min="1" value="3">

            <button id="solve" class="btn btn-primary">Solve</button>
            <button id="scramble" class="btn btn-primary">Scramble</button>
        </div>
    </nav>

    <div id="main-container">
        <p id="time"></p>
        <button id="startStop" class="btn btn-primary"></button>
        <canvas id="glCanvas" width="320" height="320"></canvas>

        <div id="rotateButtonsContainer">
            <div class="rotateButtonsRow">
                <button id="x" class="btn btn-primary rotateButton">x</button>
                <button id="y" class="btn btn-primary rotateButton">y</button>
                <button id="z" class="btn btn-primary rotateButton">z</button>
            </div>
            <div class="rotateButtonsRow mt-3">
                <button id="xPrime" class="btn btn-primary rotateButton">x'</button>
                <button id="yPrime" class="btn btn-primary rotateButton">y'</button>
                <button id="zPrime" class="btn btn-primary rotateButton">z'</button>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button id="settingsButton" class="btn btn-primary">
                Settings
            </button>
            <div id="showRotateButtons" class="mt-3">
                <button id="showRotateButtonsButton" class="btn btn-primary"></button>
                <p>Show rotate buttons (recommended for mobile)</p>
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Option</a></li>
                    <li><a class="dropdown-item" href="#">Another option</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./dist/index.js"></script>
</body>

</html>
