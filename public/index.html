<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3/gl-matrix.js"></script>
    <title>Rubik's Cube</title>
</head>

<body id="indexPage">
    <nav class="navbar">
        <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
    </nav>

    <div id="main-container">
        <div style="padding: 16px 0 0 0"></div>
        <button id="startStopAnimation" class="btn btn-primary">Start</button>
        <div style="padding: 16px 0 0 0"></div>
        <p id="moveCounter"></p>
        <div style="padding: 8px 0 0 0"></div>
        <div style="display: flex; flex-direction: row;">
            <!-- &lt is less than -->
            <button id="leftButton" class="btn btn-primary">&lt;</button>
            <div style="width: 8px;"></div>
            <button id="rightButton" class="btn btn-primary">></button>
        </div>
        <canvas id="glCanvas" width="320" height="320" style="border: 1px solid black;"></canvas>
        <div style="padding: 16px 0 0 0"></div>
        <p id="lessonHeader"></p>
        <div style="padding: 8px 0 0 0"></div>
        <p id="lessonText"></p>
        <div style="padding: 48px 0 0 0"></div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;">
            <button id="learnButton" class="btn btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="settingsButton" class="btn btn-primary">
                Settings
            </button>
        </div>
    </div>

    <div id="lessonNavigator" class="slideUp" style="padding: 16px; overflow-y: auto;">
    </div>

    <button id="openClose" class="fixedBottom">Lessons</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./dist/index.js"></script>
</body>

</html>
