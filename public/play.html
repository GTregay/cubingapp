<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Rubik's Cube</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body style="display: flex; flex-direction: row;">
    <div class="col" style="flex-grow: 1;">
        <nav class="navbar" style="justify-content: space-between;">
            <a class="pointer-hover">
                <img id="menu" src="./images/menu.svg" alt="Menu">
            </a>
            <div class="row" style="height: 48px; align-items: start;">
                <div class="col" style="width: 48px;">
                    <img id="icon0" class="icon" src="./images/profile.svg" alt="Times">
                    <div id="label0" class="label">
                        <p>Profile</p>
                    </div>
                </div>
                <div class="col" style="width: 48px;">
                    <img id="icon1" class="icon" src="./images/times.svg" alt="Times">
                    <div id="label1" class="label">
                        <p>Solves</p>
                    </div>
                </div>
                <div class="col" style="width: 48px;">
                    <img id="icon2" class="icon" src="./images/settings.svg" alt="Settings">
                    <div id="label2" class="label">
                        <p>Settings</p>
                    </div>
                </div>
                <div class="col" style="width: 48px;">
                    <img id="icon3" class="icon" src="./images/i.svg" alt="Tips">
                    <div id="label3" class="label">
                        <p>Tips</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row" style="width: 100%; height: 100%; min-height: 0; position: relative;">
            <div id="main-container">
                <div class="row" style="margin-top: 1rem;">
                    <!-- Default value is 3 for a 3x3 Rubik's Cube -->
                    <input id="layerInput" type="number" min="0" value="3">
                    <div style="width: 24px;"></div>
                    <button id="solve" class="btn-primary">Solve</button>
                    <div style="width: 24px;"></div>
                    <button id="scramble" class="btn-primary">Scramble</button>
                </div>
                <div
                    style="position: relative; border-radius: 8px; box-shadow: rgb(0 0 0 / 20%) 0px 4px 12px; margin-top: 1rem;">
                    <div id="glDiv"></div>
                </div>
                <p id="time" style="margin-top: 1rem;"></p>
                <button id="startStop" class="btn-primary" style="margin-top: 0.5rem;"></button>
            </div>
            <!-- <div id="rightDrawer"
                style="display: none; flex-direction: column; background-color: white; max-width: 450px; height: 100%;">
            </div> -->
            <div id="rightDrawer" class="slideLeft slideLeftClosed col"></div>
        </div>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <script src="./dist/play.js"></script>
</body>

</html>
