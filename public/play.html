<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Rubik's Cube</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body style="display: flex; flex-direction: row;">
    <div class="col" style="flex-grow: 1;">
        <nav class="navbar">
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample"
                style="position: fixed; left: 24px;">
                <img id="menu" src="./images/menu.svg" alt="Menu">
            </a>
            <div style="flex-grow: 1;"></div>
            <!-- Default value is 3 for a 3x3 Rubik's Cube -->
            <input id="layerInput" type="number" min="0" value="3">
            <div style="width: 24px;"></div>
            <button id="solve" class="btn btn-primary">Solve</button>
            <div style="width: 24px;"></div>
            <button id="scramble" class="btn btn-primary">Scramble</button>
            <div style="flex-grow: 1;"></div>
        </nav>
        <div class="row" style="min-height: 0; width: 100%; height: 100%;">
            <div id="main-container">
                <p id="time"></p>
                <button id="startStop" class="btn btn-primary"></button>
                <div style="position: relative; border-radius: 8px; box-shadow: rgb(0 0 0 / 20%) 0px 4px 12px;">
                    <div id="glDiv"></div>
                </div>
            </div>
            <div id="rightDrawer"
                style="display: none; flex-direction: column; background-color: white; max-width: 450px; height: 100%;">
            </div>
        </div>
    </div>

    <div class="col" style="align-items: end; width: 48px; height: 100%; background: black;">
        <div class="row">
            <div id="right0Label" class="row" style="display: none;">
                <div class="label">
                    <p>Times</p>
                </div>
                <div class="labelTriangle"></div>
            </div>
            <img id="right0" class="icon" src="./images/times.svg" alt="Times">
        </div>
        <div class="row">
            <div id="right1Label" class="row" style="display: none;">
                <div class="label">
                    <p>Settings</p>
                </div>
                <div class="labelTriangle"></div>
            </div>
            <img id="right1" class="icon" src="./images/settings.svg" alt="Settings">
        </div>
        <div class="row">
            <div id="right2Label" class="row" style="display: none;">
                <div class="label">
                    <p>Tips</p>
                </div>
                <div class="labelTriangle"></div>
            </div>
            <img id="right2" class="icon" src="./images/i.svg" alt="Tips">
        </div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;">
            <button id="learnButton" class="btn btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn btn-primary">
                Cuble
            </button>
            <div style="height: 8px;"></div>
            <button id="settingsButton" class="btn btn-primary">
                Settings
            </button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./dist/play.js"></script>
</body>

</html>
