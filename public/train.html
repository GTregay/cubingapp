<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cubing | Train</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body class="col">
    <nav class="navbar">
        <a class="pointer-hover">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
        <div style="flex-grow: 1;"></div>

        <select id="alg-set-select"></select>
        <div style="width: 24px;"></div>
        <button id="try-again" class="btn-primary" title="Press backspace to try again">Try Again</button>
        <div style="width: 24px;"></div>
        <button id="next" class="btn-primary" title="Press enter for next algorithm">Next</button>

        <div style="flex-grow: 1;"></div>
        <svg id="trainSettingsButton" width="40" height="24" style="position: fixed; right: 24px;" class="pointer-hover">
            <circle cx="10" cy="12" r="2" stroke="white" fill="white" fill="white" />
            <circle cx="20" cy="12" r="2" stroke="white" fill="white" />
            <circle cx="30" cy="12" r="2" stroke="white" fill="white" />
        </svg>
    </nav>

    <div id="main-container" style="width: 100%;">
        <div style="position: relative; border-radius: 8px; box-shadow: rgb(0 0 0 / 20%) 0px 4px 12px;">
            <div id="glDiv"></div>
        </div>
        <p id="solution-text" class="show-solution show-solution-clickable" title="Press space to show solution">Show
            solution</p>
        <h2 style="color: white; padding-top: 24px; font-size: 24px;">Customize Practice List</h2>
        <div id="categories-div"
            style="display: flex; justify-content: center; flex-wrap: wrap; width: 400px; padding: 8px 0 16px 0;"></div>
        <table id="algs-table">
            <thead>
                <th>Selected</th>
                <th>Algorithm</th>
                <th>Category</th>
            </thead>
            <tbody id="algs-table-body">
            </tbody>
        </table>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <div id="settingsBackground" 
        style="position: absolute; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1; width: 100vw; height: 100vh;">
        <div style="display: flex; flex-direction: column; align-items: center; background-color: white; width: 75%; height: 75%;">
            <p>Cube Rotation</p>
            <div><input type="text" id="cubeRotationInput" readonly /></div>
            <div class="row">
                <button class="rotateSettingsKey" value="x">x</button>
                <button class="rotateSettingsKey" value="x'">x'</button>
                <button class="rotateSettingsKey" value="x2">x2</button>
            </div>
            <div class="row">
                <button class="rotateSettingsKey" value="y">y</button>
                <button class="rotateSettingsKey" value="y'">y'</button>
                <button class="rotateSettingsKey" value="y2">y2</button>
            </div>
            <div class="row">
                <button class="rotateSettingsKey" value="z">z</button>
                <button class="rotateSettingsKey" value="z'">z'</button>
                <button class="rotateSettingsKey" value="z2">z2</button>
            </div>
            <div class="row">
                <button class="rotateSettingsKey" style="width: auto;" value="Backspace">Backspace</button>
            </div>
        </div>
    </div>

    <script src="./dist/train.js"></script>
</body>

</html>
