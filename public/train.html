<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cubing | Train</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body class="col" style="height: 100%;">
    <nav class="navbar" style="justify-content: space-between;">
        <a class="pointer-hover">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
        <!-- <svg id="trainSettingsButton" width="40" height="24" style="position: fixed; right: 24px;" class="pointer-hover">
            <circle cx="10" cy="12" r="2" stroke="white" fill="white" fill="white" />
            <circle cx="20" cy="12" r="2" stroke="white" fill="white" />
            <circle cx="30" cy="12" r="2" stroke="white" fill="white" />
        </svg> -->
        <img id="trainSettingsButton" class="icon" src="./images/settings.svg" alt="Settings">
    </nav>

    <div class="row slideWrapper">
        <div id="main-container" style="width: 100%;">
            <div style="position: relative; margin-top: 1rem; border-radius: 8px; box-shadow: rgb(0 0 0 / 20%) 0px 4px 12px;">
                <div id="glDiv"></div>
            </div>
            <p id="solution-text"
                class="show-solution-clickable"
                title="Press space to show solution"
                style="margin-top: 1rem; color: white; font-size: 18px; padding: 8px; background: #444; border-radius: 8px;">
                Show solution
            </p>
            <div class="row" style="margin-top: 1rem;">
                <select id="alg-set-select"></select>
                <div style="width: 24px;"></div>
                <button id="try-again" class="btn-primary" title="Press backspace to try again">Try Again</button>
                <div style="width: 24px;"></div>
                <button id="next" class="btn-primary" title="Press enter for next algorithm">Next</button>
            </div>
        </div>
        <div id="rightDrawer" class="slideLeft slideLeftClosed col">
            Hi
        </div>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <script src="./dist/train.js">main()</script>
</body>

</html>
