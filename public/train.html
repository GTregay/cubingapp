<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Rubik's Cube</title>
</head>

<body id="indexPage">
    <nav>
        <div class="navbar">
            <a data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                <img id="menu" src="./images/menu.svg" alt="Menu">
            </a>

            <!-- Default value is 3 for a 3x3 Rubik's Cube -->
            <input id="layerInput" type="number" min="1" value="3">

            <button id="solve" class="btn btn-primary">Solve</button>
            <button id="scramble" class="btn btn-primary">Scramble</button>
        </div>
    </nav>

    <div id="main-container">
        <canvas id="glCanvas" width="320" height="320" style="border: 1px solid black;"></canvas>
        <p id="solution-text" style="color: white; display: none;"></p>
        <button id="show-solution-button" title="Press space to show solution">Show solution</button>
        <select id="alg-set-select"></select>
        <div id="categories-div"></div>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="display: flex; flex-direction: column;">
            <button id="learnButton" class="btn btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="settingsButton" class="btn btn-primary">
                Settings
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./dist/train.js"></script>
</body>

</html>
