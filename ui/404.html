<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/app.css">
    <link rel="stylesheet" href="./src/style/colors.css">
    <title>CubingApp</title>
    <link rel="icon" href="./src/assets/favicon.svg" type="image/x-icon">
</head>

<style>
    a {
        width: 100%;
    }

    .card {
        width: 100%;
        border-radius: 16px;
        padding: 16px;
    }

    .card:hover {
        box-shadow: inset 0 0 16px -4px var(--gray-300);
    }
</style>

<body>
    <div style="width: 100%; height: 100%; overflow-y: auto;">
        <div class="col" style="max-width: 500px; margin: auto; padding: 16px; gap: 16px;">
            <h1>CubingApp</h1>
            <p style="text-align: center;">
                404 - Page not found
            </p>
            <a href="./algdb.html">
                <div class="blue-to-purple card">
                    <h2>Algorithm Database</h2>
                    <p>Best alternative to speedcubedb. 3700+ Rubik's Cube algorithms</p>
                </div>
            </a>
            <a href="./recon.html">
                <div class="red-to-orange card">
                    <h2>Reconstruction Tool</h2>
                    <p>Enter a scramble and a solution, then share the link with your friends</p>
                </div>
            </a>
            <a href="./train.html">
                <div class="blue-to-purple card">
                    <h2>Train</h2>
                    <p>
                        Memorize hundreds of algorithms easily. Memorize all of OLL, PLL, CLL, and more
                    </p>
                </div>
            </a>
        </div>
    </div>
    <script>
        // Attach error handler before anything else.
        const session = Math.floor(Math.random() * 1_000_000);
        window.onerror = (message, source, lineno, colno, error) => {
            fetch("https://api.cubingapp.com:3000/logError", {
                method: "POST",
                headers: { "Content-Type": "application/json", },
                body: JSON.stringify({ session, message, source, lineno, colno, error }),
            });
        }
    </script>
    <script type="module" src="/src/lib/scripts/analytics.ts"></script>
</body>

</html>
