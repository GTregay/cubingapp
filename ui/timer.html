<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Time yourself with various puzzles. 2x2, 3x3, 4x4, 5x5, 6x6, 7x7, Pyraminx">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/app.css">
    <link rel="stylesheet" href="./src/style/colors.css">
    <title>CubingApp Timer</title>
    <link rel="icon" href="./src/assets/favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="app" style="width: 100%; height: 100%;"></div>
    <script>
        // Attach error handler before anything else.
        const session = Math.floor(Math.random() * 1_000_000);
        window.onerror = (message, source, lineno, colno, error) => {
            fetch("https://api.cubingapp.com:3000/logError", {
                method: "POST",
                headers: { "Content-Type": "application/json", },
                body: JSON.stringify({ session, message, source, lineno, colno, error }),
            });
        }
    </script>
    <script type="module">
        import App from './src/timer/App.svelte'

        new App({
            target: document.getElementById('app'),
        })
    </script>
    <script type="module" src="/src/lib/scripts/analytics.ts"></script>
</body>

</html>
