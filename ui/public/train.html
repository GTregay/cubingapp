<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cubing | Train</title>
    <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body class="col" style="height: 100%;">
    <nav class="navbar" style="justify-content: space-between;">
        <a class="hover:cursor-pointer  ml-4 hover:bg-slate-500 rounded-lg">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
        <img id="trainSettingsButton" class="icon" src="./images/settings.svg" alt="Settings">
    </nav>

    <canvas></canvas>

    <div class="row slideWrapper">
        <div class="col w-full h-full">
            <div id="scene" class="glDiv mt-4"></div>
            <p id="solution-text"
                title="Press space to show solution"
                class="bg-neutral-700 bg-opacity-75"
                style="margin-top: 1rem; color: white; font-size: 18px; padding: 8px; border-radius: 8px;">
                Show solution
            </p>
            <div class="row" style="margin-top: 1rem;">
                <select id="alg-set-select"></select>
                <div style="width: 24px;"></div>
                <button id="try-again" class="btn-primary" title="Press backspace to try again">Try Again</button>
                <div style="width: 24px;"></div>
                <button id="next" class="btn-primary" title="Press enter for next algorithm">Next</button>
            </div>
        </div>
        <div id="rightDrawer" class="slideLeft slideLeftClosed col"></div>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <script src="./scripts/train.js"></script>
</body>

</html>
