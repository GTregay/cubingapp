<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cubing | Cuble</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body class="col">
    <nav class="navbar">
        <a class="hover:cursor-pointer">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
        <div style="flex-grow: 1"></div>
        <button id="solve" class="btn-primary">Solve</button>
        <div style="width: 24px"></div>
        <button id="scramble" class="btn-primary">Scramble</button>
        <div style="flex-grow: 1"></div>
        <!-- Empty div to take up space to balance the menu icon on the left side -->
        <div style="width: 24px;"></div>
    </nav>

    <div class="col w-full h-full">
        <h2 id="moveCount" style="color: white;"></h2>
        <div style="position: relative; border-radius: 8px; box-shadow: rgb(0 0 0 / 20%) 0px 4px 12px;">
            <div id="glDiv"></div>
        </div>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <script src="./scripts/cuble.js"></script>
</body>

</html>
