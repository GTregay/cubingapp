<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Cubing | Replay</title>
    <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
</head>

<body class="col">
    <nav class="navbar justify-between">
        <a class="hover:cursor-pointer">
            <img id="menu" src="./images/menu.svg" alt="Menu">
        </a>
        <button id="share" class="btn-primary" style="margin-right: 12px;">Share</button>
    </nav>

    <canvas></canvas>

    <div class="row" style="flex-wrap: wrap; align-items: start; min-height: 0; width: 100%; height: 100%;">
        <div class="col" style="flex-grow: 1;">
            <div id="scene" class="glDiv"></div>
            <button id="playPause" class="btn-primary" style="padding: 0; border-radius: 0 0 50% 50%">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" stroke="white" fill="white"
                    viewBox="0 0 54 54" xml:space="preserve"
                    style="width: 40px; height: 40px; margin: 4px 8px;">
                    <polygon points="15,8 45,27 15,46" />
                </svg>
            </button>
            <p id="moveCounter" class="text-2xl text-white py-2"></p>
            <div style="display: flex; flex-direction: row;">
                <!-- &lt is less than -->
                <button id="leftButton" class="btn-primary">&lt;</button>
                <div style="width: 8px;"></div>
                <button id="rightButton" class="btn-primary">></button>
            </div>
        </div>
        <div style="height: 100%; overflow-y: scroll;">
            <table>
                <tbody id="solveData" style="flex-direction: column; background-color: rgb(70, 70, 70); height: 100%; padding: 12px;">
                </tbody>
            </table>
        </div>
    </div>

    <div class="slideRight">
        <div class="row" style="justify-content: space-between;">
            <h5 style="font-size: 1.2rem;">Menu</h5>
            <button id="closeMenu" class="xButton">
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="black">
                    <path d="M 2 2 L 22 22 M 22 2 L 2 22" stroke-width="2" />
                </svg>
            </button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <div style="height: 16px;"></div>
            <button id="learnButton" class="btn-primary">
                Learn
            </button>
            <div style="height: 8px;"></div>
            <button id="playButton" class="btn-primary">
                Play
            </button>
            <div style="height: 8px;"></div>
            <button id="trainButton" class="btn-primary">
                Train
            </button>
            <div style="height: 8px;"></div>
            <button id="cubleButton" class="btn-primary">
                Cuble
            </button>
        </div>
    </div>

    <script src="./scripts/replay.js"></script>
</body>

</html>
